query getAllBalances($owner: SuiAddress!, $limit: Int, $cursor: String) {
	address(address: $owner) {
		balanceConnection(first: $limit, after: $cursor) {
			pageInfo {
				hasNextPage
				endCursor
			}
			nodes {
				coinType {
					signature
				}
				coinObjectCount
				totalBalance
			}
		}
	}
}
