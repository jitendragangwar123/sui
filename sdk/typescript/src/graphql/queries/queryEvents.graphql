query queryEvents(
	$filter: EventFilter!
	# filter missing:
	# - MoveEventField
	# - TimeRange
	# - All, Any, And, Or
	# missing order
	$before: String
	$after: String
	$first: Int
	$last: Int
) {
	eventConnection(filter: $filter, first: $first, after: $after, last: $last, before: $before) {
		pageInfo {
			hasNextPage
			hasPreviousPage
			endCursor
			startCursor
		}
		nodes {
			id
			sendingModuleId {
				package {
					asObject {
						location
					}
				}
				name
			}
			senders {
				location
			}
			eventType {
				repr
			}
			json
			bcs
			timestamp
		}
	}
}
