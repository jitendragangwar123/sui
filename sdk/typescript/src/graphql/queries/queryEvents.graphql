query queryEvents(
	$filter: EventFilter!
	# filter missing:
	# - MoveEventField
	# - TimeRange
	# - All, Any, And, Or
	# missing order
	$limit: Int
	$cursor: String
) {
	eventConnection(filter: $filter, first: $limit, after: $cursor) {
		pageInfo {
			hasNextPage
			endCursor
		}
		nodes {
			id
			sendingModuleId {
				package {
					asObject {
						location
					}
				}
				name
			}
			senders {
				location
			}
			eventType {
				repr
			}
			json
			bcs
			timestamp
		}
	}
}
