query getNormalizedMoveModulesByPackage(
	$packageId: SuiAddress!
	$limit: Int = 50
	$cursor: String
) {
	object(address: $packageId) {
		asMovePackage {
			asObject {
				address
			}
			modules(first: $limit, after: $cursor) {
				pageInfo {
					hasNextPage
					endCursor
				}
				nodes {
					...RPC_MOVE_MODULE_FIELDS
				}
			}
		}
	}
}
