query getNormalizedMoveModulesByPackage($packageId: SuiAddress!, $limit: Int, $cursor: String) {
	object(address: $packageId) {
		asMovePackage {
			moduleConnection(first: $limit, after: $cursor) {
				pageInfo {
					hasNextPage
					endCursor
				}
				nodes {
					fileFormatVersion
					# Missing function definitions
				}
			}
		}
	}
}
