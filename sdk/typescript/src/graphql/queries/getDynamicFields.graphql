query getDynamicFields($parentId: SuiAddress!, $first: Int, $cursor: String) {
	object(address: $parentId) {
		dynamicFieldConnection(first: $first, after: $cursor) {
			pageInfo {
				hasNextPage
				endCursor
			}
			nodes {
				name {
					bcs
					json
					type {
						layout
						repr
					}
				}
				value {
					__typename
					... on MoveObject {
						contents {
							type {
								repr
							}
							json
						}

						asObject {
							storageRebate
							location
							digest
							version
						}
					}
				}
			}
		}
	}
}
