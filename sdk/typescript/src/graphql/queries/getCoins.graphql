query getCoins($owner: SuiAddress!, $first: Int, $cursor: String, $type: String = "0x2::sui::SUI") {
	address(address: $owner) {
		location
		coinConnection(first: $first, after: $cursor, type: $type) {
			pageInfo {
				hasNextPage
				endCursor
			}
			nodes {
				balance
				asMoveObject {
					contents {
						type {
							repr
						}
					}
					asObject {
						coinObjectId: location
						version
						digest
						previousTransactionBlock {
							digest
						}
					}
				}
			}
		}
	}
}
